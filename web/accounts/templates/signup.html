<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style type="text/css">
        body {
            background-color: lightblue;
            font-family: Roboto, sans-serif;
        }

        .signupbox {
            text-align: left;
            position: absolute;
            top: 40%;
            left: 50%;
            margin: -200px 0 0 -200px;
            width:400px;
            height:500px;
        }

        #button {
            object-position: center;
            font-size: 30px;
            width: 150px;
            height: 50px;
            cursor: pointer;
            border: 2px solid black;
            border-radius: 5px;
        }

        #title {
            text-align: center;
        }

        #button-box {
            position: absolute;
            align-items: center;
            left: 30%;
        }
    </style>
</head>
<body>
<div class="signupbox">
    <h1 id="title">Annotator</h1>
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div id="button-box">
        <button id="button" type="submit">Sign up</button>
    </div>
    </form>
</div>
</body>
</html>
